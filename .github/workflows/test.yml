name: Test/Lint Pull Request or Commits
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review
jobs:
  test:
    name: Test/Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install pnpm dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build code
        run: npm run build

      - name: Run type checks
        run: npm run type-check

      - name: Test code
        run: npm run test
